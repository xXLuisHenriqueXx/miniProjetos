<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="login_Form">
            <div id="info">
                <h1>Info</h1>
                <p>Este é um site de teste para a criação de um sistema de login e cadastro.</p>
            </div>
            <div id="form">
                <form action="" method="">
                    <h1>Login</h1>
                    <input type="text" name="cUser" placeholder="Digite seu usuário">
                    <input type="password" name="cSenha" placeholder="Digite sua senha">
                    <input type="submit" value="Logar">
                    <a href="cadastro_Form.html">Cadastre-se</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
